<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Man Vs. Machine</title>
</head>
<script src="rock-paper-scissors.js" defer></script>
<body>
    <div id = "container">
        <div class = "header">
            <h1 class = "header-text base-text">MAN VERSUS MACHINE</h1>

        </div>
        
        <div class = "round-container container-base">
            <div class = "selection-images">
                <img class = "round-img" id = "player-selection" src="images/man.png">
                <img class = "round-img" id = "VS" src="images/VS.png">
                <img class = "round-img" id = "computer-selection" src="images/computer.png">
            </div>
            <div class = "base-text" id = "round-status">The battle between humanity and AI begins now...</div>
        </div>

        <div class = "selection-container container-base"> 
            <div class = "base-text">Choose your weapon...</div>
            <div class = "buttons">
                <button id = "R"><img class = "iconButton" src="images/rock-player.png"></button>
                <button id = "P"><img class = "iconButton" src="images/paper-player.png"></button>
                <button id = "S"><img class = "iconButton" src="images/scissors-player.png"></button>
            </div>
        </div>

        <div class = "game-status">
            <div class = "lives">
                <div class = "base-text">Lives Remaining:</div>
                <div class = "base-text" id = "player-lives">Man: 5</div>
                <div class = "base-text" id = "computer-lives">Machine: 5</div>
            </div>
            <div class = "base-text" id = "round-text">Round: 0</div>
        </div>

        <div class = "game-ended">

        </div>
    </div>
</body>
</html>
